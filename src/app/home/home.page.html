<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="test()">
				<ion-icon name="chevron-back-outline" class="icon"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title style="text-align: left; position: unset">Sign up</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-img src="./../../assets/images/account.png"/>
	<form method="get" (ngSubmit)="onSubmit()">
		<ion-list>
			<ion-item>
				<ion-input placeholder="PrÃ©nom"/>
			</ion-item>
			<ion-item>
				<ion-input placeholder="Nom de famille"/>
			</ion-item>
			<ion-item>
				<ion-input placeholder="Email" type="email"/>
			</ion-item>
			<ion-item>
				<ion-input placeholder="Mot de passe" type="password"/>
			</ion-item>
		</ion-list>
		<div class="buttons" style="display: flex; flex-direction: column">
			<ion-button type="submit">Sign Up</ion-button>
			<a style="text-align: center">Have an account ? Sign in</a>
		</div>
	</form>
</ion-content>
